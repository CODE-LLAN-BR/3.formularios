<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro|Painel</title>
  </head>
  <body>
    <fieldset>
      <legend>Painel de cadastro</legend>
      <form>
      <section>
        <div>
          <label for="name">Nome</label> <input type="name" id="name" placeholder="Nome completo" required/>
        </div>
        <div>
          <label for="email">E-mail</label> <input type="email" id="email" placeholder="Digite seu melhor e-mail" required/>
        </div>
        <div>
            <label for="email_2">Confirme seu E-mail</label> <input type="email" id="email_2" placeholder="Repita seu e-mail" required/>
          </div>
          <div>
        <Label for="pass_1">Cadastre uma senha</Label>
        <input type="password" id="pass_1" placeholder="Digite sua senha..." required>
    </div>
    <div>
    <Label for="pass_2">Confirme a senha</Label>
        <input type="password" id="pass_2" placeholder="confirme sua senha">
    </div>
    <div>
        <label for="text_area">
          O que lhe motivou á participar do evento?</label
        >
      </div>
      <textarea name="text_area" id="text_area" cols="45" rows="5"></textarea>
      <div>
        <label for="yes"> Deseja receber novidades em seu e-mail?</label>
        <div>
        
        <input type="radio" id="yes" name="all">Sim
        <input type="radio" id="not" name="all">Não
    </div>
    <button submit="send">Enviar</button>
        </section>
    </form>
    </fieldset>
</body>
<footer> Painel do leo.</footer>
</html>
