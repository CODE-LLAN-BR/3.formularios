<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario|Cadastro</title>
  </head>
  <body>
    <form>
      <section>
        <label for="name">Nome</label>
        <div></div>
        <input
          type="name"
          id="name"
          placeholder="Digite seu nome aqui..."
          required/>
        <div></div>

        <label for="email">Email</label>
        <div></div>
        <input
          type="email"
          id="email"
          placeholder="Digite seu email aqui..."
          required/>
        <div></div>

        <label for="text_area">O que te motivou participar do evento?</label>
        <div></div>
        <textarea placeholder="Descreva aqui..." id="text_area"></textarea>
        <div></div>

        <label for="selection">Selecione seu modulo </label>
        <div></div>
        <select name="select" id="selection">
          <option>Escolher módulo</option>
          <option>Módulo 01</option>
          <option>Módulo 02</option>
          <option>Módulo 03</option>
        </select>
        <div></div>

        <label for="pass">Cadastre uma senha</label>
        <div></div>
        <input
          type="password"
          id="pass"
          placeholder="Digite sua senha aqui..."
          required/>
        <div></div>

        <label for="re-pass">Confirme a senha</label>
        <div></div>
        <input
          type="password"
          id="re-pass"
          placeholder="Confirme sua senha"
          required/>
        <div></div>

        <label for="sim">Deseja receber novidades em seu email?</label>
        <div></div>
        Sim <input type="radio" id="sim" name="all" />
        Não <input type="radio" id="não" name="all">
        <div></div>
        
        <button type="submit">Enviar</button>
      </section>
    </form>
  </body>
</html>
